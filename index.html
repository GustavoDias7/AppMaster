<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/hamburger.js" defer></script>
    <script src="./scripts/client-carousel.js" defer></script>
    <script src="./scripts/image-zoom.js" defer></script>
    <script src="https://kit.fontawesome.com/558c6718f3.js" crossorigin="anonymous"></script>
    <title>AppMaster | Home</title>
</head>

<body>
    <div class="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        /* === TOPBAR === */

        const contactInfo = {
            email: 'gustavo@gmail.com',
            phoneNumber: '+55 (21)4002-8922',
            address: 'Rio de Janeiro-RJ, Brasil',
        }

        const SocialLinks = () => {
            const links = {
                twitter: 'https://www.twitter.com/',
                facebook: 'https://www.facebook.com/',
                instagram: 'https://www.instagram.com/',
                linkedin: 'https://www.linkedin.com/',
            }

            return (
                <div class="social-links">
                    <a href={links.twitter} target="_blank"><i className="fab fa-twitter sm-icon"></i></a>
                    <a href={links.facebook} target="_blank"><i className="fab fa-facebook sm-icon"></i></a>
                    <a href={links.instagram} target="_blank"><i className="fab fa-instagram sm-icon"></i></a>
                    <a href={links.linkedin} target="_blank"><i className="fab fa-linkedin sm-icon"></i></a>
                </div>
            )
        }
        
        const Topbar = () => (
            <section id="topbar">
                <div className="main-container">
                    <div id="topbar-content">
                        <div id="contact-info-container">
                            <div className="contact-info">
                                <i className="far fa-envelope sm-icon"></i>
                                <p>{contactInfo.email}</p>
                            </div>
                            <div className="contact-info">
                                <i className="fas fa-mobile-alt sm-icon"></i>
                                <p>{contactInfo.phoneNumber}</p>
                            </div>
                        </div>
                        <SocialLinks />
                    </div>
                </div>
            </section>
        )

        /* === MAIN-HEADER === */

        const MainHeader = () => (
            <header id="main-header">
                <div className="main-container">
                    <div id="main-header-content">
                        <a href="./index.html">
                            <h1>AppMaster</h1>
                        </a>
                        <nav className="navbar">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#about">Sobre</a></li>
                                <li><a href="#services">Serviços</a></li>
                                <li><a href="#portfolio">Portfólio</a></li>
                                <li><a href="#our-team">Time</a></li>
                                <li><a href="#contact-us">Contato</a></li>
                                <li className="social-links-container">
                                    <SocialLinks />
                                </li>
                                <button className="navbar-close">X</button>
                            </ul>
                        </nav>
                        <button className="navbar-hamburger">
                            <i className="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </header>
        )

        /* === HERO === */

        const Hero = () => (
            <section id="hero">
                <div className="main-container">
                    <div id="hero-content">
                        <h2>Transforme sua ideia em um app!</h2>
                        <div className="hero-buttons">
                            <a href="#about" className="main-button">Sobre nós</a>
                            <a href="#portfolio" className="main-button">Projetos</a>
                        </div>
                    </div>
                </div>
                <div className="white-overlay"></div>
            </section>
        )

        /* === ABOUT === */

        const About = () => {
            const aboutTopics = [
                'Estamos há mais de 7 anos no mercado de tecnologia, que conta com 3 escritórios espalhados pelo Rio de Janeiro.',
                'Trabalhamos com as tecnologias mais modernas do mercado, para atender às diversas necessidades dos clientes.',
                'Começamos como uma pequena agência de 3 programadores, e dessa época em diante, tivemos vários desafios que nos fizeram crescer e nos desenvolver como profissionais da área de fabricação de software.',
            ]

            const AboutListHeader = () => {
                const aboutTopicsList = aboutTopics.map((topic) => <li>{topic}</li>)

                return (
                    <ul id="about-list-header">
                        {aboutTopicsList}
                    </ul>
                )
            }

            return (
                <section id="about">
                    <div className="main-container">
                        <div id="about-content">
                            <div id="about-image">
                                <img src="./assets/aboult-image.jpg" alt="" />
                            </div>
                            <div id="about-text">
                                <div id="about-text-header">
                                    <h2>Conheça um pouco mais sobre a AppMaster</h2>
                                    <p>
                                        Somos uma startup fabricante de software como aplicativos, websites e aplicações desktop.
                                    </p>
                                </div>
                                <AboutListHeader />
                            </div>
                        </div>
                    </div>
                </section>
            )
        }

        /* === SERVICES === */
        const Services = () => {
            const ServicesContent = [
                {
                    title: 'Aplicativo',
                    content: 'Desenvolvemos a versão Android e IOS do seu app e disponibilizamos na Play Store e na App Store.',
                    icon: 'fas fa-mobile-alt',
                },
                {
                    title: 'Websites',
                    content: 'Seu site será encontrado na internet e irá atrair potenciais compradores e investidores.',
                    icon: 'far fa-file-word',
                },
                {
                    title: 'Desktop',
                    content: 'Uma solução para ser instalada e utilizada diretamente no computador, sem a necessidade de ter internet.',
                    icon: 'fas fa-desktop',
                },
                {
                    title: 'Consultoria',
                    content: 'Se você já tem um app e não sabe o que fazer, nós elaboramos a melhor estratégia para seu negócio.',
                    icon: 'far fa-smile',
                },
            ]

            const ServicesCard = (props) => (
                <div className="services-card">
                    <i className={props.data.icon + ' md-icon'}></i>
                    <div className="services-card-content">
                        <h3>{props.data.title}</h3>
                        <p>{props.data.content}</p>
                    </div>
                </div>
            )

            const servicesCardList = ServicesContent.map((myContent) => (
                <ServicesCard data={myContent}/>
            ))

            return (
                <section id="services">
                    <div className="main-container">
                        <h2>Serviços</h2>
                        <div id="services-card-container">
                            {servicesCardList}
                        </div>
                    </div>
                </section>
            )
        }

        /* === CLIENTS === */

        const Clients = () => (
            <section id="clients">
                <div className="main-container">
                    <div className="section-header">
                        <h2>Clientes</h2>
                        <p>
                            Temos orgulho de fazer parceria com os maiores players do mercado em diversos segmentos. Nós tornamos
                            seus negócios ainda mais promissores com o nosso serviços e estratégia de negócio.
                        </p>
                    </div>
                    <div id="client-carousel-container">
                        <div id="slider">
                            <div className="logo-container">
                                <img src="./assets/client-logo-01.svg" alt="" className="client-logo" />
                            </div>
                            <div className="logo-container">
                                <img src="./assets/client-logo-02.svg" alt="" className="client-logo" />
                            </div>
                            <div className="logo-container">
                                <img src="./assets/client-logo-03.svg" alt="" className="client-logo" />
                            </div>
                            <div className="logo-container">
                                <img src="./assets/client-logo-04.svg" alt="" className="client-logo" />
                            </div>
                            <div className="logo-container">
                                <img src="./assets/client-logo-05.svg" alt="" className="client-logo" />
                            </div>
                            <div className="logo-container">
                                <img src="./assets/client-logo-06.svg" alt="" className="client-logo" />
                            </div>
                            <div className="logo-container">
                                <img src="./assets/client-logo-07.svg" alt="" className="client-logo" />
                            </div>
                            <div className="logo-container">
                                <img src="./assets/client-logo-08.svg" alt="" className="client-logo" />
                            </div>
                        </div>
                        <div id="mini-button-container">
                            <button className="mini-button active-mini-button"></button>
                            <button className="mini-button"></button>
                            <button className="mini-button"></button>
                            <button className="mini-button"></button>
                            <button className="mini-button"></button>
                            <button className="mini-button"></button>
                            <button className="mini-button"></button>
                        </div>
                    </div>
                </div>
            </section>
        )

        /* === PORTFOLIO === */

        const Portfolio = () => {
            const productContent = [
                {
                    image: './assets/image-01.png',
                    title: 'Finished Task',
                    type: 'Website',
                    link: '#'
                },
                {
                    image: './assets/image-02.png',
                    title: 'Cutter Pro',
                    type: 'Desktop',
                    link: '#'
                },
                {
                    image: './assets/image-03.png',
                    title: 'Slide Pointer',
                    type: 'Desktop',
                    link: '#'
                },
                {
                    image: './assets/image-04.png',
                    title: 'Buscadores',
                    type: 'Website',
                    link: '#'
                },
                {
                    image: './assets/image-05.png',
                    title: 'VanArsdel',
                    type: 'Website',
                    link: '#'
                },
                {
                    image: './assets/image-06.jpg',
                    title: 'Android Here',
                    type: 'Website',
                    link: '#'
                },
                {
                    image: './assets/image-07.jpg',
                    title: 'Earthquake',
                    type: 'App',
                    link: '#'
                },
                {
                    image: './assets/image-08.jpg',
                    title: 'Ben Kolde',
                    type: 'Website',
                    link: '#'
                },
                {
                    image: './assets/image-09.jpg',
                    title: 'Easy Weather',
                    type: 'App',
                    link: '#'
                },
            ]

            const Product = (props) =>  (
                <figure className="product">
                    <div className="product-content">
                        <div className="product-image-container">
                            <img className="product-image" src={props.productImage} alt="" />
                        </div>
                        <div className="product-description">
                            <header className="product-header">
                                <h3>{props.productTitle}</h3>
                                <p>{props.productType}</p>
                            </header>
                            <div className="product-buttons">
                                <a className="product-image-zoom">
                                    <i className="fas fa-search-plus zoom-icon"></i>
                                </a>
                                <a href={props.productLink} className="product-page">
                                    <i className="fas fa-link"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </figure>
            )

            const productList = productContent.map((content) => (
                <Product
                    productImage={content.image}
                    productTitle={content.title}
                    productType={content.type}
                    productLink={content.link}
                />
            ))

            return (
                <section id="portfolio">
                    <div className="main-container">
                        <div className="section-header">
                            <h2>Nosso portfólio</h2>
                            <p>
                                Confira o resultado do nosso trabalho, com alguns exemplos das nossas aplicações mais renomadas do
                                mercado, que trouxeram resultados incríveis, impactando milhões de pessoas pelo Brasil e pelo mundo.
                            </p>
                        </div>
                        <div className="product-container">
                            {productList}
                        </div>
                        <div className="image-zoom">
                            <div className="image-zoom-content">
                                <img className="zoom-image" src="" alt="Imagem do zoom" />
                            </div>
                            <div className="zoom-buttons">
                                <button className="previous-image">
                                    <i className="fas fa-chevron-left"></i>
                                </button>
                                <button className="next-image">
                                    <i className="fas fa-chevron-right"></i>
                                </button>
                                <button className="close-zoom">X</button>
                            </div>
                        </div>
                    </div>
                </section>
            )
        }

        /* === TESTIMONIALS === */
        const Testimonials = () => {
            const testimonialInfo = [
                {
                    quote: 'Tive muita sorte de encontrar a AppMaster, eu estava buscando uma empresa de confiança que faria o serviço bem feito e por sorte, encontrei eles. Obrigado a todos pelo ótimo e excelente trabalho.',
                    avatar: './assets/avatar-01.jpg',
                    name: 'Lucas Marques',
                    prof: 'Designer Gráfico',
                },
                {
                    quote: 'Meu sonho desde que me formei era montar a minha própria empresa, e com a AppMaster isso foi possível, graças ao ecommerce que eles desenvolveram exclusivamente para mim e minha equipe.',
                    avatar: './assets/avatar-02.jpg',
                    name: 'Luna Marrer',
                    prof: 'Empresária',
                },
                {
                    quote: 'Sem a AppMaste minha empresa não teria sobrevivido. Eu estava quase falindo e através da consultoria e melhorias feitas no meu website tudo foi de mau a muito melhor. Eles são os melhores.',
                    avatar: './assets/avatar-03.jpg',
                    name: 'Gabriel Sales',
                    prof: 'Empresário',
                },
            ]

            const TestimonialsCard = (props) => (
                <div className="testimonial-card">
                    <div className="quote">
                        <i className="fas fa-quote-left"></i>
                        <p>{props.testiQuote}</p>
                        <i className="fas fa-quote-right"></i>
                    </div>
                    <img className="avatar" src={props.testiAvatar} alt="avatar" />
                    <h3>{props.testiName}</h3>
                    <p>{props.testiProf}</p>
                </div>
            )

            const testimonialsCardList = testimonialInfo.map((testi) => (
                <TestimonialsCard 
                    testiQuote={testi.quote}
                    testiAvatar={testi.avatar}
                    testiName={testi.name}
                    testiProf={testi.prof}
                />
            ))

            return (
                <section id="testimonials">
                    <div className="main-container">
                        <div className="section-header">
                            <h2>Depoimentos</h2>
                            <p>
                                Veja a opinião sincera dos nossos clientes a respeito dos serviços prestados.
                            </p>
                        </div>
                        <div id="testimonials-container">
                            {testimonialsCardList}
                        </div>
                    </div>
                </section>
            )
        }

        /* === CTA === */
        const Cta = () => (
            <section id="cta">
                <div className="main-container">
                    <h2>Fale conosco</h2>
                    <div className="cta-content">
                        <p>
                            Temos o prazer de te convidar para um papo descompromissado, no intuito de entender suas ideias e
                            torná-las reais.
                        </p>
                        <a href="#" className="main-button cta-button">Saiba mais</a>
                    </div>
                </div>
            </section>
        )

        /* === OUR-TEAM === */
        const OurTeam = () => {
            const teamInfos = [
                {
                    image: './assets/avatar-05.jpg',
                    title: 'Carlos Vargas',
                    type: 'CEO',
                },
                {
                    image: './assets/avatar-04.jpg',
                    title: 'Mia Sarile',
                    type: 'CTO',
                },
                {
                    image: './assets/avatar-06.jpg',
                    title: 'Rafaela Gomes',
                    type: 'Gerente de Projetos',
                },
                {
                    image: './assets/avatar-07.jpg',
                    title: 'Igor Rodrigues',
                    type: 'Gerente de Marketing',
                },
            ]

            const TeamCard = (props) => (
                <figure className="team-card">
                    <div className="image-team-container">
                        <img src={props.teamImage} alt="" className="image-team" />
                    </div>
                    <div className="team-descripttion">
                        <h3>{props.teamTitle}</h3>
                        <p>{props.teamType}</p>
                        <SocialLinks />
                    </div>
                </figure>
            )

            const TeamContainer = () => {
                const teamCardList = teamInfos.map((team) => (
                    <TeamCard 
                        teamImage={team.image}
                        teamTitle={team.title}
                        teamType={team.type}
                    />
                ))

                return (
                    <div className="team-container">
                        {teamCardList}
                    </div>
                )
            }

            return (
                <section id="our-team">
                    <div className="main-container">
                        <h2>Nosso Time</h2>
                        <TeamContainer />
                    </div>
                </section>
            )
        }

        /* === CONTACT === */
        const Contact = () => (
            <section id="contact-us">
                <div className="main-container">
                    <div className="section-header">
                        <h2>Contatos</h2>
                        <p>
                            Entre em contato com a nossa equipe caso tenha alguma dúvida ou interesse em nossos serviços.
                        </p>
                    </div>
                    <div className="contact-card-container">
                        <div className="contact-card">
                            <i className="fas fa-map-marker-alt md-icon"></i>
                            <h3>Endereço</h3>
                            <p>{contactInfo.address}</p>
                        </div>
                        <div className="contact-card">
                            <i className="fas fa-mobile-alt md-icon"></i>
                            <h3>Telefone</h3>
                            <p>{contactInfo.phoneNumber}</p>
                        </div>
                        <div className="contact-card">
                            <i className="far fa-envelope md-icon"></i>
                            <h3>Email</h3>
                            <p>{contactInfo.email}</p>
                        </div>
                    </div>
                    <form id="contact-form">
                        <ul>
                            <li className="row-contact-form">
                                <input id="name" type="text" placeholder="Seu nome" />
                                <input type="email" placeholder="Seu Email" />
                            </li>
                            <li className="row-contact-form"><input type="text" placeholder="Assunto" /></li>
                            <li className="row-contact-form"><textarea placeholder="Mensagem"></textarea></li>
                            <li className="row-contact-form"><input className="main-button contact-form-btn" type="button" value="Enviar" /></li>
                        </ul>
                    </form>
                </div>
            </section>
        )

        /* === MAIN-FOOTER === */
        const MainFooter = () => (
            <footer id="main-footer">
                <div className="main-container">
                    <div className="main-footer-content">
                        <p>&#169; Todos os direitos reservados.</p>
                    </div>
                </div>
            </footer>
        )
        
        const app = (
            <div className='app'>
                <Topbar />
                <MainHeader />
                <Hero />
                <About />
                <Services />
                <Clients />
                <Portfolio />
                <Testimonials />
                <Cta />
                <OurTeam />
                <Contact />
                <MainFooter />
            </div>
        )

        const rootElement = document.querySelector('.root');
        ReactDOM.render(app, rootElement);

        clientCarousel();
        hamburger();
        imageZoom();
    </script>

</body>

</html>
